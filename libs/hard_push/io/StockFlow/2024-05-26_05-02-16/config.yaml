EMA:
  data_path: "Data/Baselines_cleaned_AE.csv"
  span: 10

AutoEncoder:
  data_path: "Data/Baselines_cleaned.csv"
  latent_dim: 3
  compression_factor: 3
  expansion_factor: 3
  trainer:
    nb_epochs: 10000
    batch_size: 128
    wandb: True
    save_path: "io/AutoEncoder/"

FactorVAE:

  PreVAELSTM:
    fc:
      output_dim: 140
      dropout: 0
    LSTM1:
      num_layers: 3
      bidirectional: False
      dropout: 0.1
    LSTM2:
      num_layers: 3
      bidirectional: False
      dropout: 0.1

  FactorEncoder:
    fc:
      expansion_factor: 15
#      output_dim: 16
      dropout: 0.15

  FactorDecoder:
    fc:
      expansion_factor: 15
#      output_dim: 16
      dropout: 0.15

  FactorVAE:
    data_path: "Data/Baselines_cleaned_AE.csv"
    latent_dim: 8
    use_LSTM: True
    trainer:
      nb_epochs: 25000
      batch_size: 256
      lookback: 8
      wandb: True
      save_path: "io/FactorVAE/"

StockFlow:

  PreFlowLSTM:
    fc:
      output_dim: 140
      dropout: 0
    LSTM1:
      num_layers: 3
      bidirectional: False
      dropout: 0.1
    LSTM2:
      num_layers: 3
      bidirectional: False
      dropout: 0.1

  StockFlow:
    num_layers: 15
    latent_dim: 2
    use_lstm: False
    baselines_path: "Data/Baselines_cleaned_AE.csv"
    stocks_path: "Data/SP500_cleaned.csv"
    trainer:
      lr: 0.001
      nb_epochs: 5000
      batch_size: 512
      lookback: 8
      wandb: True
      save_path: "io/StockFlow/"